<body>

       <a id="aLogo" href="{% url 'home' %}"><img src="http://presskit.paramopresenta.com/images/Recurso 1-8.png" id="logo"/></a> 
    </div>

    <script type="text/javascript">
        function myFunction() 
        {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
            x.className += " responsive";
            } 
            else 
            {
                x.className = "topnav";
            }
        }
