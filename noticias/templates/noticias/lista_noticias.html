{% extends 'noticias/base.html' %}
{% load staticfiles %}
{% block content %}
	<div id="demo" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
			<li data-target="#demo" data-slide-to="3"></li>
		</ul>
 		 <!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
        		<div class="container">
  					<img src="{% static 'img/activo.png'%}" alt="Nature" style="width:100%;">
				</div>   			
    		</div>
			{% for notici in noticia %}
    			<div class="carousel-item">
        			<div class="container">
  						<img src="{{notici.imagen.url}}" alt="Nature" style="width:100%;">
  						<div class="text-block">
    						<h4><a href="{% url 'post_detail' pk=notici.pk %}">{{ notici.titulo }}</a><br></h4>
    						<p>{{ destac.encabezado }}</p>
  						</div>
					</div>   			
    			</div>
   			{% endfor %}
  		</div>
  		<!-- Left and right controls -->
  		<a class="carousel-control-prev" href="#demo" data-slide="prev">
    		<img class="carousel-control-prev-icon" src="{% static 'img/flecha izq.png' %}">
  		</a>
  		<a class="carousel-control-next" href="#demo" data-slide="next">
    		<img class="carousel-control-next-icon" src="{% static 'img/flecha dere.png' %}">
  		</a>
	</div>
    <div class="contNoti">
    {% for notici in noticia %}
    <div class="linea">
        <figure class="content">
        	<div class="containerUno">
        	    <img class="imgPost" src="{{notici.imagen.url}}">
			</div>
            <figcaption>
                <a href="{% url 'post_detail' pk=notici.pk %}" class="linkTi">{{ notici.titulo }}</a><br>
                <div class="spanFig">{{ notici.encabezado }}</div>
            </figcaption>
		</figure>
	</div>
    {% endfor %}
    </div>
{% endblock %}
