{% extends 'noticias/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_publicacion %}
            <div class="date" align="right">
                {{ post.fecha_publicacion }}
            </div>
        {% endif %}
        <h1 class="textCont">{{ post.titulo }}</h1>
        <p id="autor">{{ post.autor }}</p>
        <p class="textCont">{{ post.encabezado}}</p>
        <img class="imgNoti" src="{{post.imagen.url}}">
        <p class="textCont">{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
